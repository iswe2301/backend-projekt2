<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap">
    <script src="js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/0517951e44.js" crossorigin="anonymous" defer></script>
    <title>MÅ. | Boka bord</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="overlay" class="hidden"></div>
    <!-- Picturetagg med bakgrundbild i olika filformat / storlekar -->
    <picture class="body-background">
        <source srcset="images/background.jpg?as=avif" media="(min-width: 1921px)" type="image/avif">
        <source srcset="images/background.jpg?as=webp" media="(min-width: 1921px)" type="image/webp">
        <source srcset="images/background.jpg" media="(min-width: 1921px)" type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=800" media="(max-width: 800px)" type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=800" media="(max-width: 800px)" type="image/webp">
        <source srcset="images/background.jpg?width=800" media="(max-width: 800px)" type="image/jpeg">
        <img id="background-img" src="images/background.jpg" alt="Restaurang">
    </picture>

    <!-- Header med logotyp och navigering -->
    <header>
        <a href="/"><img src="images/logo.svg" alt="Logotyp MÅ."></a>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Hem</a>
                    <a href="menu.html">Meny</a>
                    <a href="booking.html">Boka bord</a>
                    <a href="contact.html">Kontkta oss</a>
                    <a href="review.html">Recensioner</a>
                    <a href="about.html">Om oss</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Huvudinnehåll -->
    <main>
        <h1>Boka bord</h1>
        <!-- Formulär för att boka bord, post-metod -->
        <form id="booking-form" method="POST">
            <label for="name">Namn</label>
            <input type="text" id="name" name="name" placeholder="Ange ditt namn" required>
    
            <label for="phone">Telefonnummer</label>
            <input type="tel" id="phone" name="phone" palceholder="Ange ditt telefonnummer" required>
    
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" placeholder="Ange din e-postadress" required>
    
            <label for="date">Datum och tid</label>
            <input type="datetime-local" id="date" name="date" placeholder="Ange datum och tid" required>
    
            <label for="guests">Antal personer</label>
            <input type="number" id="guests" name="guests" placeholder="Ange antal personer" required>
    
            <label for="specialRequests">Speciella önskemål</label>
            <textarea id="specialRequests" name="specialRequests" placeholder="Ange om du har några speciella önskemål här..."></textarea>
            <!-- Skriver ut error meddelanden om det finns -->
            <div id="error-message"></div>
            <button id="bookBtn" type="submit">Genomför bokning</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Isa Westling</p>
        <p>DT207G Backend-baserad webbutveckling</p>
        <p>Webbutvecklingsprogrammet, Mittuniversitetet</p>
    </footer>

</body>

</html>
