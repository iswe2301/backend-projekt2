<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/0517951e44.js" crossorigin="anonymous" defer></script>
    <title>MÅ. | Bokningar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="overlay" class="hidden"></div>
    <!-- Picturetagg med bakgrundbild i olika filformat / storlekar -->
    <picture class="body-background">
        <source srcset="images/background.jpg?as=avif" media="(min-width: 1921px)" type="image/avif">
        <source srcset="images/background.jpg?as=webp" media="(min-width: 1921px)" type="image/webp">
        <source srcset="images/background.jpg" media="(min-width: 1921px)" type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1920" media="(min-width: 1201px) and (max-width: 1920px)"
            type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/webp">
        <source srcset="images/background.jpg?width=1200" media="(min-width: 801px) and (max-width: 1200px)"
            type="image/jpeg">
        <source srcset="images/background.jpg?as=avif&width=800" media="(max-width: 800px)" type="image/avif">
        <source srcset="images/background.jpg?as=webp&width=800" media="(max-width: 800px)" type="image/webp">
        <source srcset="images/background.jpg?width=800" media="(max-width: 800px)" type="image/jpeg">
        <img id="background-img" src="images/background.jpg" alt="Restaurang">
    </picture>

    <!-- Header med logotyp -->
    <header>
        <a href="index.html"><img src="images/logo.svg" alt="Logotyp Restaurang MÅ."></a>
        <nav id="menu">
            <ul>
                <li><a class="active" href="mybookings.html">Bokningar</a></li>
                <li><a href="mymenu.html">Meny</a></li>
                <li><a href="messages.html">Meddelanden</a></li>
                <li><a href="create.html">Ny användare</li>
            </ul>
        </nav>
        <!-- Mobilmeny -->
        <div class="menu-container">
            <nav class="mobile-menu">
                <ul>
                    <li><a class="active" href="mybookings.html">Bokningar</a></li>
                    <li><a href="mymenu.html">Meny</a></li>
                    <li><a href="messages.html">Meddelanden</a></li>
                    <li><a href="create.html">Ny användare</li>
                </ul>
            </nav>
            <!-- Knapp för att växla mobilmenyns synlighet -->
            <button class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </header>

    <div id="user-manager">
        <!-- Knapp för att logga ut, visar användarnman från JS -->
        <span id="logged-in"></span>
        <button id="log-out">Logga ut <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </div>

    <!-- Huvudinnehåll -->
    <main>
        <div id="content">
            <h1>Bokningar</h1>
            <div id="booking-container"></div>
        </div>
        <!-- Visas när användaren inte är behörig / innan content laddats in korrekt -->
        <span id="loading">Laddar innehåll...</span>
        <span class="loader"></span>
    </main>

    <!-- Footer med diverse länkar -->
    <footer>
        <div id="footer-content">
            <div class="footer-col">
                <h2>Snabblänkar</h2>
                <a href="mybookings.html"><i class="fa-solid fa-calendar"></i>Se bokningar</a>
                <a href="mymenu.html"><i class="fa-solid fa-utensils"></i>Hantera meny</a>
                <a href="messages.html"><i class="fa-regular fa-message"></i>Inkomna meddelanden</a>
                <a href="create.html"><i class="fa-regular fa-user"></i>Registrera ny användare</a>
                <a href="index.html"><i class="fa-solid fa-circle-arrow-right"></i>Restaurang MÅ - Startsida</a>
            </div>
        </div>
        <div id="social-media">
            <a href="index.html"><i class="fa-brands fa-facebook"></i><i
                    class="fa-brands fa-instagram"></i>@restaurangMÅ</a>
        </div>
        <div id="bottom-foot">
            <p>&copy; 2024 Isa Westling</p>
        </div>
    </footer>

</body>

</html>
